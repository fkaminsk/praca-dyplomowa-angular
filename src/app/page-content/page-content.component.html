<div class="container bg-light">
  <h1 class="text-center">Users:</h1>
  <div class="d-flex flex-column justify-content-center text-center" *ngFor="let user of users">
    <p>User: {{user.login}}, E-mail: {{user.email}}</p>
  </div>
  <button type="submit" class="btn btn-primary d-inline-block" (click)="logout()">Logout</button>
  <br>
</div>
