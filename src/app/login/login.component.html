<form *ngIf="!this.auth.isLoggedIn()" class="dropdown-item-text">
  <div class="form-group">
    <input placeholder="Login" name="login" [(ngModel)]="login" class="form-control" id="login_popup">
  </div>
  <div class="form-group">
    <input type="password" placeholder="Password" name="password" [(ngModel)]="password" class="form-control" id="password_popup">
  </div>
  <p class="text-info">Forgot your password? Click here.</p>
  <button class="btn btn-primary" (click)="doLogin()">Submit</button>
  <div class="dropdown-divider"></div>
  <p class="text-info">Don't have account yet?</p>
  <button class="btn btn-primary" routerLink="/register">Register</button>
</form>
<div *ngIf="this.auth.isLoggedIn()" class="container justify-content-center">
  <ul class="list-group">
    <li class="list-group-item">
      Login: {{currentUser.login}}
    </li>
    <li class="list-group-item">
      Email: {{currentUser.email}}
    </li>
    <li class="list-group-item">
      Customer Id: {{currentUser.userId}}
    </li>
    <li class="list-group-item">
      User role: {{currentUser.role}}
    </li>
  </ul>
  <div *ngIf="this.auth.isAdmin()" class="btn-group m-1">
    <button type="submit" class="btn btn-primary w-100 border-dark" routerLink="/product-create">Create product</button>
    <button type="submit" class="btn btn-primary w-100 border-dark" routerLink="/products">Manage products</button>
    <button type="submit" class="btn btn-primary w-100 border-dark" routerLink="/">Manage users</button>
    <button type="submit" class="btn btn-primary w-100 border-dark" routerLink="/product-create">Manage Order</button>
  </div>
  <button type="submit" class="btn btn-danger w-100" (click)="logout()">Logout</button>
</div>
