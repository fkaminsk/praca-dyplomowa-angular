<div class="container">
  <div class="d-flex justify-content-center m-4 h-auto">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="doLogin()" #f="ngForm">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-file-person"></i></span>
            </div>
            <input
              name="login"
              type="text"
              ngModel
              class="form-control"
              placeholder="login"
              required>
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-file-lock"></i></span>
            </div>
            <input
              name="password"
              type="password"
              ngModel
              class="form-control"
              placeholder="password"
              required>
          </div>
          <div class="row align-items-center remember">
            <input type="checkbox">Remember Me
          </div>
          <div class="form-group">
            <button
              type="submit"
              (click)="doLogin()"
              [disabled]="!f.valid"
              class="btn float-right pt-1 pb-1 login_btn">Login
            </button>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div style="color: aliceblue">Don't have an account?</div>
        <div class="d-flex justify-content-center links">
          <input value="Register" routerLink="/register" class="btn float-right login_btn">
        </div>
        <div class="d-flex justify-content-center">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
