<div class="container p-3">
  <div class="row">
    <form>
      <div class="form-group">
        <label for="login">Login</label>
        <input name="login" [(ngModel)]="login" class="form-control" id="login">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" [(ngModel)]="password" class="form-control" id="password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="doLogin()">Submit</button>
    </form>
    <div class="col-sm">
      <div class="text-justify text-center mt-5">
        Nie jesteś jeszcze naszym klientem?
        Dostęp do centrum klienta umożliwia śledzenie przesyłek, ocenianie produtków, zamieszczanie ogłoszeń,
        zarządzenie
        bonami towarowymi oraz oferuje wiele innych przydatnych funkcji.
      </div>
      <button class="btn-primary m-3"><a class="btn-primary">Register</a></button>
    </div>
  </div>
</div>
