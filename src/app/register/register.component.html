<div class="container bg-light text-center">
  <form class="p-3 ml-5 mr-5" (ngSubmit)="onRegister(f)" #f="ngForm">
    <div class="form-group">
      <input type="email"
             placeholder="E-mail address"
             class="form-control"
             id="email" aria-describedby="emailHelp"
             name="email"
             ngModel>
      <small id="emailHelp" class="form-text alert-danger">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <input
        placeholder="Login"
        class="form-control"
        id="login"
        name="login"
        ngModel>
    </div>
    <div class="form-group">
      <input type="password"
             placeholder="Password"
             class="form-control"
             id="password"
             name="password"
             ngModel>
    </div>
    <div class="form-group">
      <input type="password"
             placeholder="Repeat password"
             class="form-control"
             id="rPassword"
             name="rPassword"
             ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
