<div class="container">
  <div class="row">
    <form (ngSubmit)="onRegister(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email"
               class="form-control"
               id="email" aria-describedby="emailHelp"
               name="email"
               ngModel>
        <small id="emailHelp" class="form-text alert-danger">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="login">Login</label>
        <input
          class="form-control"
          id="login"
          name="login"
          ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               ngModel>
      </div>
      <div class="form-group">
        <label for="rPassword">Repeat password</label>
        <input type="password"
               class="form-control"
               id="rPassword"
               name="rPassword"
               ngModel>
      </div>
      <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </form>
    <div class="col-sm">
      One of three columns
    </div>
  </div>
</div>
