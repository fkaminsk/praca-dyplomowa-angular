<div class="container bg-light p-2">

  <ngb-carousel *ngIf="items && !this.auth.isAdmin()">
    <ng-template *ngFor="let item of items" ngbSlide>
      <div class="picsum-img-wrapper">
        <img class="img-fluid" [src]="'data:image/jpeg;base64,' + item.image"
             [routerLink]="['/product', item.productId]"
             alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <h3 style="color: black; opacity: 100% !important;">Have a look!</h3>
        <p style="color: black; opacity: 100% !important;">and choose best music brands from all over the world!</p>
      </div>
    </ng-template>
  </ngb-carousel>

  <h3 *ngIf="this.auth.isLoggedIn() && this.auth.isAdmin()" class="row justify-content-center">
    <button class="btn-outline-success border rounded" routerLink="/product-create">
      <i class="bi bi-plus-circle" style="font-size: 2.5rem"></i>
    </button>
  </h3>

  <div class="row justify-content-around align-items-center text-center">
    <div class="col-lg-3 col-md-5 m-1" *ngFor="let item of pageOfItems">
      <div class="card m-1">
        <div class="card-header">{{item.name}}</div>
        <div class="card-body">
          <img class="card-img" [src]="'data:image/jpeg;base64,' + item.image"
               [routerLink]="['/product', item.productId]" alt="Could not load image">
        </div>
        <div class="card-footer">{{item.shortDescription}}</div>
      </div>
      <div *ngIf="this.auth.isLoggedIn() && this.auth.isAdmin()" class="row justify-content-center align-items-center">
        <button class="btn btn-outline-danger border rounded" (click)="onDelete(item.productId)"><i
          class="bi bi-trash"></i></button>
      </div>
    </div>
  </div>
  <jw-pagination class="row justify-content-center p-2" [pageSize]="pageSize" [items]="items"
                 (changePage)="onChangePage($event)"></jw-pagination>
</div>
