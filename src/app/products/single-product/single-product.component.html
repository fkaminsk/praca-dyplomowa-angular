<div class="container p-2 bg-light">
  <div class="container row">
    <div class="col input-group">
      <input type="file" class="btn" (change)="onFileChanged($event)">
      <input type="button" class="btn btn-success" (click)="onUpload()" value="upload">
    </div>
  </div>
  <div class="container row">
    <div class="col-md-12">
      <div *ngIf=message>{{message}}</div>
    </div>
  </div>
  <div class="card">
    <div class="card-header text-center">{{product.name}}</div>
    <div class="d-flex card-body justify-content-center">
      <img class="card-img" [src]="'data:image/jpeg;base64,' + product.image" alt="Could not load image">
    </div>
    <div class="card-footer card-text">{{product.description}}</div>
  </div>
</div>
