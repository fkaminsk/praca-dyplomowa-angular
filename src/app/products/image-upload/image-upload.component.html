<div class="container row">
  <div class="col input-group">
    <input type="file" class="btn" (change)="onFileChanged($event)">
    <input type="button" class="btn btn-success" (click)="onUpload()" value="upload">
  </div>
</div>
<div class="container row">
  <div class="col-md-12">
    <div *ngIf=message>{{message}}</div>
  </div>
</div>
