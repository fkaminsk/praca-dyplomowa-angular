<h6>Select image</h6>
<form class="form-control-file">
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="validatedCustomFile" (change)="onFileChanged($event)">
    <label class="custom-file-label" for="validatedCustomFile">{{this.selectedFileName}}</label>
  </div>
</form>
<div class="container row">
  <div class="col-md-12">
    <div *ngIf=message>{{message}}</div>
  </div>
</div>
